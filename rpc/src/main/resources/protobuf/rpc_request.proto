// 指定使用 proto 版本
syntax = "proto3";

import "google/protobuf/any.proto";

// 当前 .proto文件所在的目录（类似于Java文件的包路径）
package com.xiaozhi.demo.netty.part2.serialization.protobuf;

// .proto文件生成 .java文件时的目录
option java_package = "com.xiaozhi.demo.netty.part2.serialization.protobuf";
// 生成的 java 文件名
option java_outer_classname = "RpcRequest";
// 是否生成 equest 和 hashCode 方法
option java_generate_equals_and_hash = true;
// 是否自动生成 java 代码，划分成多个文件
option java_multiple_files = false;

// proto 对象定义
message RpcRequestProto {
  /**
   * 调用接口名
   */
  string interfaceName = 1;

  /**
   * 调用方法名
   */
  string methodName = 2;

  /**
   * 参数类型
   */
  google.protobuf.Any parameterTypes = 3;

  /**
   * 参数值
   */
  google.protobuf.Any parameters = 4;
  
}